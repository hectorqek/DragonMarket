<div id="editarProducto" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header btn-dribbble">
                <h4 class="modal-title text-white">Editar Producto </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <form [formGroup]="frmProducto" #editarFormularioProducto="ngForm" (ngSubmit)="actualizarProducto(); editarFormularioProducto.resetForm() " novalidate=" ">
                <div class="modal-body ">
                    <div class="row ">
                        <div class="col-md-12 ">
                            <div class="form-group row ">
                                <label class="col-2 col-form-label ">Nombre</label>
                                <div class="col-9 ">
                                    <input class="form-control " type="text " hidden="hidden" formControlName="idproducto" name="idproducto" required>
                                    <input class="form-control " type="text " placeholder="Nombre " minlength="5 " maxlength="50 " formControlName="nombre" name="nombre" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label ">SKU</label>
                                <div class="col-9 ">
                                    <input class="form-control " type="text " placeholder="SKU " minlength="2 " maxlength="20 " name="sku" formControlName="sku">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label ">Descripción</label>
                                <div class="col-9 ">
                                    <textarea class="form-control " type="text " placeholder="Descripcion " minlength="5 " maxlength="100 " formControlName="descripcion" name="descripcion"></textarea>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-2 col-form-label ">Perecedero</label>
                                <div class="col-9">
                                    <ui-switch formControlName="perecedero" size="small"></ui-switch>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <div class="row ">
                        <div class="col-12 ">
                            <button [disabled]="!editarFormularioProducto.valid " type="submit " class="btn btn-dribbble waves-effect waves-light "> <span><i class="fa fa-save "></i> Editar Producto </span></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
