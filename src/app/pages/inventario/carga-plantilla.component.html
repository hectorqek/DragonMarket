<app-loader [loader]="isLoading"> </app-loader>
<div id="cargaPlantillas" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h4 class="modal-title text-white">Plantillas Disponibles </h4>
                <button type="button" class="close" (click)="cerrarModalPlantilla()" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Seleccione una Plantilla Disponible</h4>
                                <h6 class="card-subtitle">Esta opción permite cargar los valores predeterminados para cada producto</h6>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Cargar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let plantilla of ListaPlantillas">
                                                <td>{{plantilla.NombrePlantilla}}</td>
                                                <td><button type="button" class="btn btn-primary" (click)="cargarUnaPlantilla(plantilla.IdPlantilla)"><i class="fa fa-upload"></i> Cargar</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
