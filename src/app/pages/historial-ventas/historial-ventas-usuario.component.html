<div id="historial-venta-usuario" class="modal  fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Historial Venta Por Usuario</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form #forma="ngForm" class="form-horizontal form-material" (ngSubmit)="ValidarCliente(idClienteInput.value)" validate="">
                    <h3 class="box-title text-center">Selección Cliente</h3>
                    <div class="form-group ">
                        <div class="row">
                            <div class="col-12">
                                <input maxlength="12" id="identificacionCliente" name="identificacionCliente" class="form-control text-center" type="text" required placeholder="Identificacion Cliente" #idClienteInput autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button class="btn btn-block btn-lg btn-info m-t-5" type="submit ">Consultar</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">Id Transaccion</th>
                                <th class="text-center">Fecha Venta</th>
                                <th class="text-center">Nombre Cliente</th>
                                <th class="text-center">Valor </th>
                                <th class="text-center">Reversar Compra</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of historialVentas">
                                <td class="text-center"><small>{{item.IdTransaccion}}</small></td>
                                <td class="text-center"><small>{{item.FechaCompra}}</small></td>
                                <td class="text-center"><small>{{item.NombreCliente}}</small></td>
                                <td class="text-center">{{item.ValorCompra | currency:'USD':true:'3.0'}}</td>
                                <td class="text-center"><button type="button" (click)="reversarTransaccion(item.IdTransaccion)" class="btn btn-outline-primary"><small>Reversar</small></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger  waves-effect btn btn-primary" data-dismiss="modal">Cerrar</button>
                <br/>
            </div>
        </div>
    </div>
</div>
